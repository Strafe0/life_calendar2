# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: "launcher_icon"
  image_path_android: "assets/icons/ic_launcher_full.png"
  min_sdk_android: 29
  adaptive_icon_background: "#0151DF"
  adaptive_icon_foreground: "assets/icons/ic_launcher.png"
  # adaptive_icon_monochrome: "assets/icon/monochrome.png"

  ios: true
  image_path_ios: "assets/icons/ic_launcher_full.png"
  remove_alpha_channel_ios: true
  # image_path_ios_dark_transparent: "assets/icon/icon_dark.png"
  # image_path_ios_tinted_grayscale: "assets/icon/icon_tinted.png"
  # desaturate_tinted_to_grayscale_ios: true

  web:
    generate: true
    image_path: "assets/icons/ic_launcher.png"
    background_color: "#0151DF"
    theme_color: "#0151DF"

  windows:
    generate: true
    image_path: "assets/icons/ic_launcher_full.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/icons/ic_launcher_full.png"
